<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siu Juice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cardWrapper">
        <div class="cardContainer">
            <div class="card">
                <div class="juice">
                    <div class="circle"></div>
                    <img class="splash splash_back" src="./siuSplash_1.png" alt="back_splash">
                    <img class="carton" src="./siuSplash_2.png" alt="juice">
                    <img class="splash splash_front" src="./siuSplash_3.png" alt="front_splash">
                </div>
                <div class="info">
                    <h1 class="title">Siu Juice</h1>
                    <h3>주스 한 잔으로 느끼는
                        <br />
                        경이로움.
                    </h3>
                    <div class="sizes">
                        <button class="sizeBtn">200 mL</button>
                        <button class="sizeBtn">600 mL</button>
                        <button class="sizeBtn">1 L</button>
                        <button class="sizeBtn">2 L</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="discription">
        <img
            src="https://drive.google.com/uc?export=
            view&id=1ey-lGJHJoOsHKYfnHE7ujxGSb5W2fqcG"
            width="100%" height="100%"
            alt="discription"
        />
    </div>
    <div class="ponJuice">
        <h3>가상의 제품으로 실존하지 않습니다.</h3>
        <p>저도 있었으면 좋겠네요.</p>
    </div>
    <p class="copyright">Copyrightⓒ2021 by Siu Lee. All page contents are properties of Siu Lee.</p>
    <script src="./app.js"></script>
</body>
</html>
